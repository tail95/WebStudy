<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GitHub 헤더 예제</title>
    <!-- link 요소가 추가 되었군요! -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <!-- clearfix 클래스 값이 추가 되었군요! -->
        <!-- class 속성은 띄어쓰기로 여러 클래스를 구분하여 동시에 사용할 수 있습니다. -->
        <!-- 아래 요소는 <div class="container" class="clearfix"> 와 같습니다. -->
        <div class="container clearfix">
            <!-- clearfix 클래스 값이 추가 되었군요! -->
            <div class="container-left clearfix">
                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="GitHub Logo">
                </div>
                <!-- clearfix 클래스 값이 추가 되었군요! -->
                <div class="menu clearfix">
                    <div class="menu-item">Personal</div>
                    <div class="menu-item">Open Source</div>
                    <div class="menu-item">Business</div>
                    <div class="menu-item">Explore</div>
                </div>
            </div>
        </div>
    </div>
    <section class="section--visual">
        <div class="inner">
            <div class="summary">
                <h2 class="summary__title">GitHub &nbsp;메인 페이지 입니다!!</h2>
                <p class="summary__description">"내용을 적어주세요!</p>
            </div>
        </div>
    </section>
</body>
</html>
